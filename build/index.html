<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Queer Mafia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">

  </head>
  <body>
<div class="container-fluid">
  <div class="row header">
  </div>
  <div class="row mx-auto">
    <div class="col-4">
      <canvas id="canvas-1" width="400" height="400"></canvas>
    </div>
    <div class="col-4 container-canvas">
      <div class="character-box">
        <div id="character-overlay"><p><span class="overlay-text">+1</span>p</p></div>
        <div id="multiplier-overlay"><p>+1p</p></div>
        <img src="character.gif" alt="character-queer-mafia">
      </div>

      <!--<canvas id="canvas-2" width="400" height="400"></canvas> -->
    </div>

      <div class="col-4 container-canvas">
        <div class="character-box">
        <!--<canvas id="canvas-3" width="400" height="400"></canvas> -->
        <div id="boss-overlay"><p>-25HP</p></div>
          <img src="boss.gif" alt="character-queer-mafia">
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="black-canvas">
        <div class="row">
          <div class="col-4">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total Power:
                <span class="badge badge-primary badge-pill points" id="points">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
            Multiplier:
            <span class="badge badge-primary badge-pill points" id="multiplier">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  Boss HP:
                  <span class="badge badge-primary badge-pill points" id="hp">1000</span>
              </li>
            </ul>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12 justify-content-center">
                <div class="rainbow">
                  <div class="rainbow-content">
                    <label class="red">Qu</label>
                    <label class="orange">ee</label>
                    <label class="yellow">r</label>
                    <label class="green"></label>
                    <label class="blue">Ma</label>
                    <label class="purple">fi</label>
                    <label class="lilac">a</label>
                  </div>
                </div>
              </div>
              <div class="col-12 justify-content-center">
                <button id="save" name="button" class="btn btn--stripe">SAVE</button>
                <button id="clickButton" name="button" class="btn btn--stripe">INCREASE POWER</button>
                <button id="attackButton" name="button" class="btn btn--stripe">ATTACK</button>
                <button onclick="playSound()" class="btn btn--stripe"> >> </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <p>Messages:</p>
            <div id="message-box">
              <ul id="text-list"  >

              </ul>
            </div>


          <!--  <p id="text"></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
  </body>









    <script  type="text/javascript" src="bundle.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script> function playSound() {
      var music = document.createElement("audio");
      music.src = "asong.mp3";
      music.play();
    }
    </script>


</html>
